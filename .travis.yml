# http://docs.travis-ci.com/user/languages/android/
language: android
jdk: oraclejdk8
sudo: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

env:
  global:
    - EMULATOR_API_LEVEL=14
    - ANDROID_API_LEVEL=25
    - ANDROID_BUILD_TOOLS_VERSION=25.0.2
    - ANDROID_ABI=armeabi-v7a
    - ADB_INSTALL_TIMEOUT=5 # minutes

android:
  components:
    # to install Android SDK tools 25.1.x
    - tools
    - platform-tools
    - tools

    # Build tools
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION

    # SDK Versions
    - android-$EMULATOR_API_LEVEL
    - android-$ANDROID_API_LEVEL

    # Support library
    - extra-android-support

    # Latest artifacts in local repository
    - extra-android-m2repository

    # Emulator images
    - sys-img-$ANDROID_ABI-android-$ANDROID_API_LEVEL
    - sys-img-$ANDROID_ABI-android-$EMULATOR_API_LEVEL


  licenses:
    - android-sdk-license-.+
    - android-sdk-preview-license-.+


before_script:
  # Create and start emulator
  - android list target
  - android list targets
  - echo no | android create avd --force -n test -t android-14 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - "./gradlew clean build connectedCheck -PdisablePreDex --stacktrace"

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/0283e844d525908106b2
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false
